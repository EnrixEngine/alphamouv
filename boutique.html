                    filterProducts();
                    return;
            }

            renderProducts();
        }

        // Ajouter au panier
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    ...product,
                    quantity: 1,
                    selectedSize: product.sizes[0]
                });
            }

            saveCart();
            updateCartUI();
            
            // Animation feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'âœ“ AjoutÃ© !';
            btn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 1500);
        }

        // Mettre Ã  jour le panier UI
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartFooter = document.getElementById('cartFooter');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <p>Votre panier est vide</p>
                    </div>
                `;
                cartFooter.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        ${item.image 
                            ? `<img src="${item.image}" alt="${item.name}" class="cart-item-image">`
                            : `<div class="cart-item-placeholder">${item.icon}</div>`
                        }
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-details">Taille: ${item.selectedSize}</div>
                            <div class="cart-item-quantity">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <div class="cart-item-price">${item.price * item.quantity}â‚¬</div>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">Retirer</button>
                        </div>
                    </div>
                `).join('');
                cartFooter.style.display = 'block';
                cartTotal.textContent = `${totalPrice}â‚¬`;
            }
        }

        // Modifier la quantitÃ©
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        // Retirer du panier
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        // Sauvegarder le panier
        function saveCart() {
            localStorage.setItem('alphamouv_cart', JSON.stringify(cart));
        }

        // Toggle panier
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Commander
        function checkout() {
            if (cart.length === 0) {
                alert('Votre panier est vide !');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemsList = cart.map(item => `- ${item.name} (x${item.quantity})`).join('\n');
            
            alert(`ðŸŽ‰ Commande confirmÃ©e !\n\nArticles:\n${itemsList}\n\nTotal: ${total}â‚¬\n\nMerci pour votre commande ! Vous allez recevoir un email de confirmation.`);
            
            // Vider le panier
            cart = [];
            saveCart();
            updateCartUI();
            toggleCart();
        }

        // Initialiser au chargement
        window.addEventListener('DOMContentLoaded', initProducts);
    </script>
</body>
